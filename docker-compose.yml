services:
  mongodb:
    image: tsivyal/my-mongo-image:latest
    container_name: my_mongo_db
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: always
    networks:
      - backend-network

  backend:
    image: tsivyal/my-backend-image:latest  # Use prebuilt backend image
    container_name: backend
    ports:
      - "8080:8080"
    volumes:
      # - .:/app/Backend
      - /var/run/docker.sock:/var/run/docker.sock   # Mount the Docker socket
    environment:
      - DB_HOST=mongodb://TsivyaL:MyName1sTsivya@my_mongo_db:27017
      - VARIABLE_NAME=VALUE
    depends_on:
      - mongodb
    networks:
      - backend-network
    restart: always

  frontend:
    image: tsivyal/nuxt-frontend:latest
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:8080
    depends_on:
      - backend
    networks:
      - backend-network
    restart: always

volumes:
  answer-volume:  # Shared volume for communication between containers
  mongo-data:     # Persistent storage for MongoDB data

networks:
  backend-network:
    driver: bridge  # Define a shared network for communication between containers
